<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svarta App</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji,
          Segoe UI Symbol, Noto Color Emoji;
        line-height: 24px;
        color: rgb(234, 231, 241);
        background-color: rgb(0, 0, 0);
        user-select: none;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      .icons {
        display: flex;
        align-items: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        gap: 30px;
        backdrop-filter: blur(8px);
        border-radius: 25px;
        background-color: #000000aa;
        z-index: 999;
        padding: 30px 60px;
      }

      .doc-btn {
        transition: all 0.125s ease-in-out;
        background: white;
        text-decoration: none;
        color: black;
        border-radius: 16px;
        padding: 16px 20px;
        font-weight: 600;
        background: black;
        color: white;
      }

      .doc-btn:hover {
        color: black;
        background: white;
      }

      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <svg
      preserveAspectRatio="none"
      style="position: absolute"
      width="100%"
      height="100%"
      viewBox="0 0 960 540"
    >
      <path
        d="M0 174L120 266L240 114L360 260L480 147L600 217L720 201L840 163L960 174L960 0L840 0L720 0L600 0L480 0L360 0L240 0L120 0L0 0Z"
        fill="#008bff"
      ></path>
      <path
        d="M0 266L120 368L240 222L360 341L480 206L600 336L720 287L840 249L960 282L960 172L840 161L720 199L600 215L480 145L360 258L240 112L120 264L0 172Z"
        fill="#035cc8"
      ></path>
      <path
        d="M0 357L120 428L240 368L360 401L480 303L600 433L720 444L840 341L960 411L960 280L840 247L720 285L600 334L480 204L360 339L240 220L120 366L0 264Z"
        fill="#002e8f"
      ></path>
      <path
        d="M0 541L120 541L240 541L360 541L480 541L600 541L720 541L840 541L960 541L960 409L840 339L720 442L600 431L480 301L360 399L240 366L120 426L0 355Z"
        fill="#000000"
      ></path>
    </svg>
    <div id="app">
      <div class="card">
        <!--  <div class="icons"></div> -->
        <div style="font-size: 2.5rem; font-weight: 500">Hello World</div>
        <div id="text">Loading...</div>
        <div style="display: flex; flex-direction: column; gap: 10px">
          <a class="doc-btn" href="https://github.com/svartajs/svarta" target="_blank">GitHub</a>
          <!-- TODO: doc URL -->
          <a class="doc-btn" href="https://svartajs.github.io" target="_blank">Documentation</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    (async () => {
      const res = await fetch("/api/hello");
      if (res.ok) {
        const { text } = await res.json();
        const el = document.getElementById("text");
        el.innerHTML = text;
      }
    })();
  </script>
</html>
