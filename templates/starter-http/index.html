<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svarta App</title>
    <style>
:root {
  font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
  line-height: 24px;
  color: rgb(234, 231, 241);
  background-color: rgb(0, 0, 0);
  user-select: none;
}

body {
  margin: 0;
  display: flex;
  place-items: center;
  min-width: 320px;
  min-height: 100vh;
}

h1 {
  font-size: 3.2em;
}

h3 {
  opacity: 0.66;
  margin-bottom: 48px
}

.doc-btn {
  transition: all 0.125s ease-in-out;
  background: white;
  text-decoration: none;
  color: black;
  border-radius: 16px;
  padding: 16px 20px;
  font-weight: 600;
}

.doc-btn:hover {
  background: rgb(26, 39, 226);
  color: white;
}

#app {
  max-width: 1280px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
}
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <h1 id="headline"></h1>
        <h3 id="text"></h3>
        <a class="doc-btn" href="https://github.com/marvin-j97/svarta" target="_blank">
          Documentation 
        </a>
      </div>
    </div>
  </body>
  <script>
    (async () => {
      const res = await fetch("/api/hello");
      if (res.ok) {
        const { headline, text } = await res.json();
        {
          const el = document.getElementById("headline");
          el.innerHTML = headline;
        }
        {
          const el = document.getElementById("text");
          el.innerHTML = text;
        }
      }
    })();
  </script>
</html>
