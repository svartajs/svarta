<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svarta + Railway + Docker</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji,
          Segoe UI Symbol, Noto Color Emoji;
        line-height: 24px;
        color: rgb(234, 231, 241);
        background-color: rgb(0, 0, 0);
        user-select: none;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      .icons {
        display: flex;
        align-items: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        gap: 30px;
        backdrop-filter: blur(8px);
        border-radius: 25px;
        background-color: #000000aa;
        z-index: 999;
        padding: 30px 60px;
      }

      .doc-btn {
        transition: all 0.125s ease-in-out;
        background: white;
        text-decoration: none;
        color: black;
        border-radius: 16px;
        padding: 16px 20px;
        font-weight: 600;
        background: black;
        color: white;
      }

      .doc-btn:hover {
        color: black;
        background: white;
      }

      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <svg
      preserveAspectRatio="none"
      style="position: absolute"
      width="100%"
      height="100%"
      viewBox="0 0 960 540"

        <div style="font-size: 2.5rem; font-weight: 500">Hello World</div>
        <div id="text">Loading...</div>
        <div style="display: flex; flex-direction: column; gap: 10px">
          <a class="doc-btn" href="https://github.com/svartajs/svarta" target="_blank">GitHub</a>
          <!-- TODO: doc URL -->
          <a class="doc-btn" href="https://svartajs.github.io" target="_blank">Documentation</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    (async () => {
      const res = await fetch("/api/hello");
      if (res.ok) {
        const { text } = await res.json();
        const el = document.getElementById("text");
        el.innerHTML = text;
      }
    })();
  </script>
</html>
